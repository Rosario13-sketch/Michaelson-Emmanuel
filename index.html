<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelson Emmanuel | Sourcing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #000; /* Fallback color */
            color: #fff;
            overflow-x: hidden;
        }

        /* The Main Hero Section */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Background image with a dark overlay for text readability */
            /* Replace 'clothing-store.jpg' with your actual image later */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            padding: 0 5%;
        }

        /* Top & Bottom Horizontal Lines */
        /* We use pseudo-elements to create the lines exactly as shown */
        .hero-section::before,
        .hero-section::after {
            content: '';
            position: absolute;
            width: 85%; /* Adjust width as needed */
            height: 1px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white line */
        }
        
        .hero-section::before {
            top: 15%; /* Position for the top line */
        }
        
        .hero-section::after {
            bottom: 15%; /* Position for the bottom line */
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 6%; /* Sits just above the top line */
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            margin: 0 2rem;
            font-size: 0.9rem;
            font-weight: 700; /* Bold font for links */
        }

        /* Main Title & Subtitle */
        .hero-content {
            z-index: 2;
            max-width: 1200px;
        }
        
        .hero-title {
            font-size: clamp(3rem, 8vw, 6.5rem); /* Responsive large font */
            font-weight: 900; /* Ultra-bold weight */
            letter-spacing: 2px;
            line-height: 1;
            margin-bottom: 1.5rem;
        }

        .hero-subtitle {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 700; /* Bold weight */
            letter-spacing: 25px; /* Extreme spacing to match the image */
            margin-right: -25px; /* Counter-act the last letter's spacing */
            display: block;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .nav-links a { margin: 0 0.8rem; font-size: 0.8rem; }
            .hero-section::before { top: 12%; }
            .hero-section::after { bottom: 12%; }
            .hero-subtitle { letter-spacing: 15px; margin-right: -15px; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        
        <nav>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#products">Our Products</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1 class="hero-title">MICHAELSON EMMANUEL</h1>
            <span class="hero-subtitle">SOURCING</span>
        </div>
        
    </section>

    </body>
</html>

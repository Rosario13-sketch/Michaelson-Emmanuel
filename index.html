<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelson Emmanuel | Glimpse of our Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --white: #ffffff;
            --stone-light: #F5F5F3; 
            --stone-mid: #E5E1DA;   
            --accent-bronze: #8C8276;
            --black-overlay: rgba(0, 0, 0, 0.6);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--white);
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--black-overlay), var(--black-overlay)), url('hero-bg.png');
            background-size: cover;
            background-position: center;
            padding: 0 5%;
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.4);
        }
        .hero::before { top: 12%; }
        .hero::after { bottom: 12%; }

        /* FIXED NAV FOR MOBILE */
        nav {
            position: absolute;
            top: 5%;
            width: 100%;
            padding: 0 5%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allows tabs to wrap neatly if screen is tiny */
            gap: 1.5rem; /* Consistent spacing */
        }
        .nav-links a {
            text-decoration: none;
            color: var(--white);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
            padding: 5px 0;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 10vw, 7.5rem);
            font-weight: 900;
            line-height: 0.95;
            color: #fff;
            text-transform: uppercase;
        }

        .sourcing-tag {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 30px;
            font-size: clamp(0.9rem, 2.5vw, 1.8rem);
            color: #fff;
            margin-top: 1rem;
            display: block;
            margin-right: -30px;
        }

        /* --- CREATIVE GALLERY SECTION --- */
        .gallery-section {
            padding: 10rem 5%;
            background-color: var(--stone-light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        .gallery-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-style: italic;
            font-weight: 400;
        }
        .gallery-header p {
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 0.9rem;
            color: var(--accent-bronze);
            margin-top: 10px;
        }

        /* 2x2 Square Grid */
        .boutique-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 100%;
            justify-items: center;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            background: #fff;
            width: 100%;
            aspect-ratio: 3/4;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease;
        }

        /* POP EFFECT */
        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            z-index: 10;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        /* --- FOOTER --- */
        footer {
            padding: 4rem 5%;
            background-color: var(--stone-mid);
            text-align: center;
        }
        .footer-logo {
            display: block;
            letter-spacing: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .copyright {
            font-size: 0.7rem;
            letter-spacing: 1px;
            color: var(--accent-bronze);
            text-transform: uppercase;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .nav-links { gap: 1rem; } /* Slightly tighter links for mobile */
            .nav-links a { letter-spacing: 2px; font-size: 0.75rem; }
            .boutique-grid { grid-template-columns: 1fr; max-width: 350px; } /* Stack on phones */
            .gallery-header h2 { font-size: 2.2rem; }
            .hero-title { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <nav>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#collection">Collection</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <div class="hero-content">
            <h1 class="hero-title">MICHAELSON <br> EMMANUEL</h1>
            <span class="sourcing-tag">SOURCING</span>
        </div>
    </section>

    <section id="collection" class="gallery-section">
        <div class="gallery-header">
            <h2>Glimpse of our Creations</h2>
            <p>Curated Selection</p>
        </div>

        <div class="boutique-grid">
            <div class="grid-item">
                <img src="7564153-Navy-1_1605x.webp" alt="Navy Executive Shirt">
            </div>

            <div class="grid-item">
                <img src="7564154-Pine-1_1605x.webp" alt="Pine Green Floral">
            </div>

            <div class="grid-item">
                <img src="7664502-Copper-1_1605x.webp" alt="Copper Checkered Shirt">
            </div>

            <div class="grid-item">
                <img src="Flower.PNG" alt="Dark Floral Collection">
            </div>
        </div>
    </section>

    <footer>
        <span class="footer-logo">ME Sourcing</span>
        <p class="copyright">&copy; 2026 Michaelson Emmanuel. All Rights Reserved.</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelson Emmanuel | Glimpse of our Creations</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --white: #ffffff;
            --stone-light: #F5F5F3; 
            --stone-mid: #E5E1DA;   
            --accent-bronze: #8C8276;
            --black-overlay: rgba(0, 0, 0, 0.6);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--white);
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--black-overlay), var(--black-overlay)), url('hero-bg.png');
            background-size: cover;
            background-position: center;
            padding: 0 5%;
        }

        .hero::before, .hero::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.4);
        }
        .hero::before { top: 12%; }
        .hero::after { bottom: 12%; }

        nav {
            position: absolute;
            top: 5%;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--white);
            margin: 0 2rem;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 400;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 10vw, 7.5rem);
            font-weight: 900;
            line-height: 0.95;
            color: #fff;
            text-transform: uppercase;
        }

        .sourcing-tag {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 30px;
            font-size: clamp(0.9rem, 2.5vw, 1.8rem);
            color: #fff;
            margin-top: 1rem;
            display: block;
            margin-right: -30px;
        }

        /* --- CREATIVE GALLERY SECTION --- */
        .gallery-section {
            padding: 8rem 5%; /* Reduced top padding */
            background-color: var(--stone-light);
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 5rem; /* Reduced margin */
        }
        .gallery-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-style: italic;
            font-weight: 400;
        }
        .gallery-header p {
            text-transform: uppercase;
            letter-spacing: 8px;
            font-size: 0.9rem;
            color: var(--accent-bronze);
            margin-top: 10px;
        }

        /* Asymmetrical Grid - Adjusted for closer images */
        .boutique-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem; /* Brought images closer */
            max-width: 1200px; /* Narrowed container to make images appear smaller */
            margin: 0 auto;
        }

        .grid-item {
            position: relative;
            overflow: hidden;
            background: #fff;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            display: block;
            background-color: #fff;
            transition: transform 0.6s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        /* Boutique Placement - Sizing adjusted */
        .item-1 { grid-column: 2 / span 4; height: 600px; } /* Shifted and shortened */
        .item-2 { grid-column: 7 / span 4; height: 500px; margin-top: 3rem; }
        .item-3 { grid-column: 2 / span 3; height: 450px; margin-top: -5rem; }
        .item-4 { grid-column: 6 / span 5; height: 550px; margin-top: 1rem; }

        /* --- FOOTER --- */
        footer {
            padding: 6rem 5%;
            background-color: var(--stone-mid);
            text-align: center;
        }
        .footer-logo {
            letter-spacing: 12px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .boutique-grid { display: flex; flex-direction: column; gap: 2rem; }
            .item-1, .item-2, .item-3, .item-4 { margin: 0; height: 450px; }
            .gallery-header h2 { font-size: 2.2rem; }
            .hero-title { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <nav>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#collection">Collection</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
        <div class="hero-content">
            <h1 class="hero-title">MICHAELSON <br> EMMANUEL</h1>
            <span class="sourcing-tag">SOURCING</span>
        </div>
    </section>

    <section id="collection" class="gallery-section">
        <div class="gallery-header">
            <h2>Glimpse of our Creations</h2>
            <p>Curated Selection</p>
        </div>

        <div class="boutique-grid">
            <div class="grid-item item-1">
                <img src="7564153-Navy-1_1605x.webp" alt="Navy Executive Shirt">
            </div>

            <div class="grid-item item-2">
                <img src="7564154-Pine-1_1605x.webp" alt="Pine Green Floral">
            </div>

            <div class="grid-item item-3">
                <img src="7664502-Copper-1_1605x.webp" alt="Copper Checkered Shirt">
            </div>

            <div class="grid-item item-4">
                <img src="Flower.PNG" alt="Dark Floral Collection">
            </div>
            
            </div>
    </section>

    <footer>
        <span class="footer-logo">M. Emmanuel Sourcing</span>
    </footer>

</body>
</html>

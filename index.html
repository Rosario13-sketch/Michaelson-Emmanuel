<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelson Emmanuel | Sourcing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --white: #ffffff;
            --black-overlay: rgba(0, 0, 0, 0.6);
            --bg-dark: #111;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
            color: var(--white);
            overflow-x: hidden;
        }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(var(--black-overlay), var(--black-overlay)), url('hero-bg.png');
            background-size: cover;
            background-position: center;
            padding: 0 5%;
        }

        /* Framing lines */
        .hero::before, .hero::after {
            content: '';
            position: absolute;
            width: 90%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.4);
        }
        .hero::before { top: 12%; }
        .hero::after { bottom: 12%; }

        nav {
            position: absolute;
            top: 5%;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 100;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--white);
            margin: 0 2rem;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
            transition: 0.3s;
        }
        .nav-links a:hover { color: #8C8276; }

        .hero-content { z-index: 2; }
        
        .hero h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 900;
            line-height: 1;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .sourcing-tag {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 35px;
            font-size: clamp(1rem, 3vw, 2.5rem);
            margin-right: -35px;
            color: var(--white);
        }

        /* --- COLLAGE SECTION --- */
        .collage-section {
            padding: 8rem 5%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .collage-container {
            width: 100%;
            max-width: 1400px;
            perspective: 1000px; /* Preps for the pop-out effect */
        }

        .collage-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.6s ease;
        }

        /* Hover/Tap Expansion Effect */
        .collage-container:hover img {
            transform: scale(1.03) translateZ(30px);
            box-shadow: 0 30px 60px rgba(255,255,255,0.1);
        }

        /* --- FOOTER --- */
        footer {
            padding: 6rem 5%;
            background-color: #111;
            text-align: center;
        }
        .footer-logo {
            letter-spacing: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.5;
            color: var(--white);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; }
            .sourcing-tag { letter-spacing: 12px; margin-right: -12px; }
            .nav-links a { margin: 0 0.8rem; font-size: 0.7rem; }
            .hero::before { top: 15%; }
            .hero::after { bottom: 15%; }
            .collage-section { padding: 4rem 2%; }
        }
    </style>
</head>
<body>

    <section class="hero">
        <nav>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#products">Our Products</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1>MICHAELSON <br> EMMANUEL</h1>
            <span class="sourcing-tag">SOURCING</span>
        </div>
    </section>

    <section id="products" class="collage-section">
        <div class="collage-container">
            <img src="collage ME.png" alt="Michaelson Emmanuel Product Collage">
        </div>
    </section>

    <footer>
        <span class="footer-logo">M. Emmanuel Sourcing</span>
    </footer>

</body>
</html>
